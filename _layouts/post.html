---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.bdate | date_to_string }} by {{ page.author }} | <a href="https://persismo.netlify.app/admin/#/collections/post/entries/{{page.date | date: '%F'}}-{{page.title | slugify}}">EDIT</a></span>
  {{ content }}
</div>

<hr>
<h3> TAGS </h3>
{% for tag_name in page.tags %}
<div class="tag">
  <a href="/tags/#{{ tag_name | slugify }}"> {{ tag_name }}</a>
  &nbsp;
  
{% endfor %}
</div>
